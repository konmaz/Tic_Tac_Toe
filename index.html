<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: black;
    }
    .box {
      min-height: 50vmin;
      min-width: 50vmin;
      height: 80vmin;

      width: 80vmin;
      max-height: 100vmin;
      max-width: 100vmin;
      border: 1px solid red;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .vl /* Vertical Line */ {
      border-left: 1px solid white;
      height: 100%;
      position: absolute;
    }
    .hr /* Vertical Line */ {
      border-top: 1px solid white;
      width: 100%;
      position: absolute;
    }
  </style>
  <body>
    <div class="box">
      <div class="vl" style="left: 33%;"></div>
      <div class="vl" style="left: 66%;"></div>
      <div class="hr" style="top: 33%;"></div>
      <div class="hr" style="top: 66%;"></div>
    </div>
  </body>
</html>
