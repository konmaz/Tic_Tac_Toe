    <div class="hr" style="top: 66%;"></div>


    <div class="grid-container">
      <div class="k1" id="k1" onclick="clk('k1')"><object id="m1" type="image/svg+xml" 
          class="eikona"></object></div>
      <div class="k2" id="k2" onclick="clk('k2')"><object id="m2" type="image/svg+xml"
          class="eikona"></object></div>
      <div class="k3" id="k3" onclick="clk('k3')"><object id="m3" type="image/svg+xml"

          class="eikona"></object></div>

          class="eikona"></object></div>
      <div class="k8" id="k8" onclick="clk('k8')"><object id="m8" type="image/svg+xml"

      <div class="k9" id="k9" onclick="clk('k9')"><object id="m9" type="image/svg+xml"
          class="eikona"></object></div>


    </div><br>
    <div class="score">
      <table align="center" style="table-layout: auto;border-collapse: collapse;">

        <tr>
          <td><img src='o.svg' style="width: 40%;" id = 'o_score'></td>
          <td><img src='x.svg' style="width: 40%;" id = 'x_score'></td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>

      </table>
    </div>
  </div>
